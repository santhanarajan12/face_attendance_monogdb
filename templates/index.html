<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Records</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <h1>Attendance Records</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Time</th>
            <th>Date</th>
        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record['_id'] }}</td>
            <td>{{ record['name'] }}</td>
            <td>{{ record['time'] }}</td>
            <td>{{ record['date'] }}</td>
            
        </tr>
        {% endfor %}
    </table>
</body>
</html>
